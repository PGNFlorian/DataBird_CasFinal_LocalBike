version: 2

models:
  - name: mrt_sales_performance
    description: "Sales performance by store, staff, brand, and category, including total revenue, quantity sold, and margin."
    columns:
      - name: store_name
        description: "Name of the store."
      - name: staff_name
        description: "Full name of the staff member handling the sale."
      - name: category_name
        description: "Category of the sold product."
      - name: brand_name
        description: "Brand of the sold product."
      - name: order_date
        description: "Date when the order was placed."
      - name: total_revenue
        description: "Total revenue generated from sales."
      - name: total_quantity_sold
        description: "Total number of items sold."
      - name: avg_price
        description: "Average unit price of products sold."
      - name: total_orders
        description: "Number of unique orders."
      - name: total_margin
        description: "Total profit margin calculated as revenue minus cost."

  - name: mrt_customers_performance
    description: "Customer-level performance metrics, including revenue, quantity sold, and margin by region and date."
    columns:
      - name: customer_name
        description: "Full name of the customer."
      - name: customer_city
        description: "City where the customer lives."
      - name: customer_state
        description: "State where the customer lives."
      - name: order_date
        description: "Date of the customer's order."
      - name: total_customer_revenue
        description: "Total revenue generated by the customer."
      - name: total_customer_quantity_sold
        description: "Total quantity of products purchased by the customer."
      - name: avg_customer_price
        description: "Average price paid by the customer."
      - name: total_customer_orders
        description: "Number of unique orders placed by the customer."
      - name: total_customer_margin
        description: "Customer margin calculated as revenue minus product cost"